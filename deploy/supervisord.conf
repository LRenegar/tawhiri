[program:tawhiri-startup]
directory=/run
autostart=true
autorestart=false
startsecs=0
command=/bin/bash -c "/usr/bin/mkdir tawhiri;/usr/bin/chown tawhiri:tawhiri tawhiri"
loglevel=DEBG
priority=997

[program:tawhiri-download]
directory=/srv/tawhiri
user=tawhiri
autostart=true
autorestart=true
command=ionice -c3 /srv/tawhiri/venv/bin/tawhiri-download daemon run -w -f /var/log/tawhiri/download.log -q
stopsignal=INT
stopwaitsecs=30
priority=999

[program:tawhiri-v1]
directory=/srv/tawhiri
user=tawhiri
autostart=true
autorestart=true
command=/srv/tawhiri/venv/bin/gunicorn --config /srv/tawhiri/deploy/gunicorn_cfg.py tawhiri.api:app
priority=998
